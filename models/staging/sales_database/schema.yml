version: 2

models:
  - name: stg_sales_database__feedback
    description: "This table stores feedback information provided by users on their orders"
    columns:
      - name: feedback_id
        description: "Primary key, unique identifier for each feedback: generated by concatenating feedback_id and order_id."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the feedback to the corresponding order."

  - name: stg_sales_database__order
    description: "This table contains information about orders placed by users, including the status of each order."
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
            - unique
            - not_null
      - name: order_status
        description: "The current status of the order."
        tests:
          - accepted_values:
              values: ['created', 'shipped', 'approved', 'canceled', 'invoiced', 'delivered', 'processing', 'unavailable']
      - name: user_id
        description: "Foreign key linking the order to the user who placed it."

  - name: stg_sales_database__order_item
    description: "This table stores information about each item included in an order, including its price, quantity, and shipping cost."
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the order item to the corresponding order."
      - name: price
        description: "The price of a single item in the order."
      - name: quantity
        description: "The quantity of the item ordered."
      - name: shipping_cost
        description: "The cost of shipping for this item."
      - name: total_order_item_amount
        description: "The total amount for this order item, calculated as (price * quantity) + shipping_cost."

  - name: stg_sales_database__payment
    description: "This table contains information about payments made for orders, including the sequential payment number."
    columns:
      - name: payment_id
        description: "Primary key, unique identifier for each payment: generated by concatenating order_id and payment_sequential."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the payment to the corresponding order."
      - name: payment_sequential
        description: "The sequential number of the payment for an order."

  - name: stg_sales_database__product
    description: "This table stores details of products available for sale, primarily focusing on information about the product's volume and size."
    columns:
      - name: product_id
        description: "Primary key, unique identifier for each product."
        tests:
            - unique
            - not_null

  - name: stg_sales_database__seller
    description: "This table contains information about the sellers who provide the products."
    columns:
      - name: seller_id
        description: "Primary key, unique identifier for each seller."
        tests:
            - unique
            - not_null

  - name: stg_sales_database__user
    description: "This table contains user-related information, including where they live."
    columns:
      - name: user_id
        description: "Primary key, unique identifier for each user."
        tests:
            - unique
            - not_null
